name: Terraform Deploy

on:
  workflow_dispatch:   # aap manually bhi run kar sakte ho
  push:
    branches:
      - main
      - features/**
permissions:
  id-token: write
  contents: read
  

env:
  RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
  STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  STATE_KEY: ${{ secrets.STATE_KEY }}

jobs: 
  terraform_plan:
    runs-on: [self-hosted, windows, agent]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
         
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Terraform Init
        run: |
         terraform init `
         -backend-config="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" `
         -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" `
         -backend-config="container_name=${{ secrets.CONTAINER_NAME }}" `
         -backend-config="key=${{ secrets.STATE_KEY }}"
          
      - name: Validate Configuration
        run: terraform validate
      
      - name: terraform plan
        run: terraform plan
      
      - name: terraform apply
        run: terraform apply -auto-approve
        
    


        
        







          
      
