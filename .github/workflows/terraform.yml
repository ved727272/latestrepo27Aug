name: rg creation

on:
  push:
    branches:
      - main
      - features/**
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
  STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  STATE_KEY: ${{ secrets.STATE_KEY }}

jobs: 
  terraform_plan:
    runs-on: raman
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: Azure account login
        uses: azure/login@v2
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Terraform Init
        run: |
         terraform init \
         -backend-config="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
         -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" \
         -backend-config="container_name=${{ secrets.CONTAINER_NAME }}" \
         -backend-config="key=${{ secrets.STATE_KEY }}"
          
      - name: Validate Configuration
        run: terraform validate
      
      - name: terraform plan
        run: terraform plan
      
      - name: terraform apply
        run: terraform apply -auto-approve
        
    


        
        







          
      
